<div class="center_container">
  <div id="wrapper">
    <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)" class="px-3 py-4 m-auto">
      <div class="container p-4 mr-auto">
        <div class="card cardStyle">
          <div class="card-title">
            <p class= "text-center text-white m-0">Identification</p>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label text-white pl-3 pr-0" for="username"><u id="username">Username :</u></label>
              <div class="col-sm-8 pl-0">
                <input  class="form-control p-2" value={username} name="username" type="text" placeholder="votre nom ici" ngModel required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label text-white pl-3 pr-0" for="password"><u id="password">Mot de passe: </u></label><br>
              <div class="col-sm-8 pl-0">
                <div class="input-group">
                  <input class="form-control p-2" type="password" name="password" [type]="hideInput ? 'password': 'text'" placeholder="password" ngModel required style="display:inline-flex;width:80%;height: 2.5rem;">
                  <div class="input-group-prepend" style="border-left:1px solid white; border-bottom-right-radius:2px; border-top-right-radius:2px; background-color: white">
                    <button class="btn btnHide" type="button" (click)="hideInput = !hideInput" >
                      <span>
                        <fa-icon [icon]="hideInput ? ['fas', 'eye'] : ['fas', 'eye-slash']"></fa-icon>
                      </span>
                    </button>
                  </div>
                </div>
                <div *ngIf="invalidLogin" class="error text-white">
                  <div>Invalid credentials.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button onClick="" type="submit" class="btn btn-card btn-primary">Connexion</button> <!--  [disabled]="!loginForm.form.valid" -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
